<section style="background-color: #d3d3d3 mar" >
    <div class="container my-5 py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        
                        <div class="col-md-6 col-lg-12  d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <h5 class="fw-normal mb-3 pb-3 fs-1" style="letter-spacing: 1px">
                                        Personal Detail
                                    </h5>
                                   
                                  
                                      
                                    <div *ngIf="pictur" class="image-container d-flex justify-content-center">
                                        <img [src]="pictur | safeResourceUrl" class="rounded-circle" alt="Profile Image" style="height: 20vh; width: 10vw; border-radius: 1rem;">
                                    </div>



                                    <br>
                                    <br>

                                    <div class="form-outline mb-4">
                                        <label class="fw-bold my-1 py-1">Profile Picture</label>
                                        <input type="file" (change)="onFileChanged($event)" class="form-control form-control-lg">
                                      </div>
                                    
                                    <div  class="form-outline mb-4">
                                        <label class="fw-bold my-1 py-1">Phone number</label>
                                        <input type="text"  class="form-control form-control-lg" [(ngModel)]="phone" placeholder="like 03001234567"  name="phoneNumber" />
                                      </div>


                                      <div class="form-group mb-4">
                                        <label class="fw-bold my-1 py-1">Choose gender </label>
                                        <br>
                                      <div class="btn-group" data-toggle="buttons-level">
                                        <label class="btn btn-light-orange">
                                            <input type="radio" name="gender" [(ngModel)]="selectedgender"  value="male"  > male
                                        </label>
                                         <label class="btn btn-light-orange">
                                            <input type="radio" name="gender" [(ngModel)]="selectedgender" value="female"> female
                                        </label>
                                        <label class="btn btn-light-orange">
                                            <input type="radio" name="gender" [(ngModel)]="selectedgender" value="non-binary" > non-binary 
                                          </label> 
                                        </div>   
                                    </div>

                                    <div  class="form-outline mb-4">
                                        <label class="fw-bold my-1 py-1">Your age</label>
                                        <input type="phonenumber" id="f" class="form-control form-control-lg" [(ngModel)]="age"  name="yourage" />
                                      </div>

                                      <div class="form-outline mb-4">
                                        <label class="fw-bold my-1 py-1">Location</label>
                                        <input type="text" id="location" class="form-control form-control-lg"  placeholder="Click to fetch your current location" name="location" (click)="getLocation()" [(ngModel)]="userLocation" >
                                      </div>
                                      

                                    <div  class="form-outline mb-4">
                                        <label class="fw-bold my-1 py-1">Languages spoken</label>
                                        <input type="language"  class="form-control form-control-lg" placeholder="urdu,english etc"  name="language"  [(ngModel)]="language" >
                                      </div>

                                      <div class="form-outline mb-4">
                                        <label  class="fw-bold my-1 py-1">Your Description (optional)</label>
                                        <textarea class="form-control form-control-lg" name="languagesSpoken" placeholder="" rows="4" [(ngModel)]="description"> </textarea>
                                      </div>
                                      
                                 
                                  
                                    <br>
                                    <br>
                          
                                  

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" 
                                        (click)="submit_profile( phone ,selectedgender ,age ?? 0 , userLocation ,language  ,description )">
                                        
                                                Edit
                                        </button>
                                         
                                        <button class="btn btn-dark btn-lg btn-block " 
                                        (click)="deleteProfile(teacherID)">
                                        
                                                Delete
                                        </button>



                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
