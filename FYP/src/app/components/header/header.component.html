<html>

<body>
    <nav class="navbar navbar-expand-lg pt-4 fixed-top" style="background-color: #3A3E4B;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets\images\logo2.svg" alt="Logo" height="50" class="d-inline-block align-top" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul id="nav-length" class="navbar-nav justify-content-between border-top border-2 text-center">
                    <li class="nav-item"><a class="nav-link border-hover py-3 text-white" aria-current="page" href="#"
                            [routerLink]="['/home']">Home</a></li>
                    <li class="nav-item"><a class="nav-link border-hover py-3 text-white" href="#"
                            [routerLink]="['/aboutus']">About</a></li>
                    <li class="nav-item"><a class="nav-link border-hover py-3 text-white" href="#"
                            [routerLink]="['/contactus']">Contact</a></li>
                    <li class="nav-item"><a class="nav-link border-hover py-3 text-white" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link border-hover py-3 text-white" href="#"
                            [routerLink]="['/signup']">Signup</a></li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link border-hover py-3 text-white" href="#" [routerLink]="['/gig-page']">Offer
                            Skill</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a href="#" [routerLink]="['/signin']" id="sign-in" class="nav-link my-2 px-4 text-white">
                            Sign In
                        </a>
                    </li>


                </ul>
                <!-- //ng if logedin -->
                <img src="assets\images\profile_dropdown_logo\user.png" *ngIf="isLoggedIn" clickOutside
                    (clickOutside)="clickedOutside()" class="user_pic" (click)="toggleMenu()" />

                <div class="sub-menu-wrap" *ngIf="isMenuOpened" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-inform">
                            <img src="assets\images\profile_dropdown_logo\user.png" />
                            <h3>Mohamin</h3>
                        </div>


                        <hr />


                        <a href="#" [routerLink]="['/profile-teacher']" class="sub-menu-linking">
                            <img src="assets\images\profile_dropdown_logo\profile.png" />
                            <p>MY Profile</p>
                            <span>></span>
                        </a>
                        <a href="#" [routerLink]="['/earning']" class="sub-menu-linking">
                            <i class="bi bi-cash"></i>
                            <p>Earnings</p>
                            <span>></span>
                        </a>
                        <a href="#" [routerLink]="['/gigmanage']" class="sub-menu-linking">
                            <i class="bi bi-file-ruled"></i>
                            <p>Manage Gigs</p>
                            <span>></span>
                        </a>


                        <a href="#" [routerLink]="['/setting-teacher']" class="sub-menu-linking">
                            <i class="bi bi-gear"></i>
                            <p>Settings</p>
                            <span>></span>
                        </a>

                        <a href="#" [routerLink]="['/home']" class="sub-menu-linking">
                            <img src="assets\images\profile_dropdown_logo\logout.png" />
                            <p>Logout</p>
                            <span>></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
