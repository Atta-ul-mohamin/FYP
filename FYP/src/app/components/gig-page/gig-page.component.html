<section style="background-color: #d3d3d3;">
  <div class="container my-5 py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-6">
        <div class="card" style="border-radius: 2rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-12 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form style="margin: 0% 10% 0% 10%;">
                  <h5 class="fw-normal mb-3 pb-3 fs-1" style="letter-spacing: 1px;">
                    Create Gig
                  </h5>



                  <div class="form-outline mb-4">
                    <label class="fw-bold my-1 py-1">Gig Title</label>
                    <input type="name" id="title" class="form-control form-control-lg" name="title" />
                  </div>



                  <div class="form-outline mb-4">
                    <label class="fw-bold my-1 py-1">Year Of Experience</label>
                    <input type="name" id="title" class="form-control form-control-lg" name="yearofexperience" />
                  </div>



                  <div class="form-group mb-4">
                    <label class="fw-bold my-1 py-1">Choose Type</label>
                    <br>
                    <div class="btn-group" data-toggle="buttons-type">
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectType" value="online"> Online
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectType" value="offline"> Offline
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectType" value="both"> Both
                      </label>
                    </div>
                  </div>


                  <div class="form-group mb-4">
                    <label class="fw-bold my-1 py-1">Skill level</label>
                    <br>
                    <div class="btn-group" data-toggle="buttons-level">
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectSkillLevel" value="begineer"> Begineer
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectSkillLevel" value="intermediate"> Moderate
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectSkillLevel" value="master"> Expert </label>
                    </div>
                  </div>



                  <div class="form-group mb-4">
                    <label class="fw-bold my-1 py-1">Choose level </label>
                    <br>
                    <div class="btn-group" data-toggle="buttons-level">
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectLevel" [(ngModel)]="selectedLevel" value="level1"> low price
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectLevel" [(ngModel)]="selectedLevel" value="level2"> low and
                        mid price
                      </label>
                      <label class="btn btn-light-orange">
                        <input type="radio" name="typeSelectLevel" [(ngModel)]="selectedLevel" value="level3"> low , mid
                        and high price </label>
                    </div>
                  </div>



                  <fieldset>
                    <div class="custom-box1">
                      <div class="form-outline mb-4">
                        <h4 style="text-align: center;" class="fw-bold my-1 py-1">Low Price</h4>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label for="languagesSpoken" class="fw-bold my-1 py-1">Description about price</label>
                        <textarea class="form-control form-control-lg" name="" placeholder=""
                          rows="4"></textarea>
                        <br>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">Price</label>
                        <input type="schoolname" id="f" class="form-control form-control-lg" placeholder=""
                          name="priceLevel1" />
                      </div>

                    </div>
                  </fieldset>

                <br>
                <br>

                  <fieldset [disabled]="selectedLevel === 'level1'">
                    <div class="custom-box1">
                      <div class="form-outline mb-4">
                        <h4 style="text-align: center;" class="fw-bold my-1 py-1">Mid Price</h4>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label for="languagesSpoken" class="fw-bold my-1 py-1">Description about price</label>
                        <textarea class="form-control form-control-lg" name="" placeholder=""
                          rows="4"></textarea>
                        <br>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">Price</label>
                        <input type="schoolname" id="f" class="form-control form-control-lg" placeholder=""
                          name="priceLevel2" />
                      </div>

                    </div>
                  </fieldset>


                  <br>
                  <br>

                  <fieldset [disabled]="selectedLevel === 'level1'  || selectedLevel === 'level2'">
                    <div class="custom-box1">
                      <div class="form-outline mb-4">
                        <h4 style="text-align: center;" class="fw-bold my-1 py-1">High Price</h4>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label for="languagesSpoken" class="fw-bold my-1 py-1">Description about price</label>
                        <textarea class="form-control form-control-lg" name="" placeholder=""
                          rows="4"></textarea>
                        <br>
                        <hr class="hr">
                      </div>

                      <div class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">Price</label>
                        <input type="schoolname" id="f" class="form-control form-control-lg" placeholder=""
                          name="priceLevel3" />
                      </div>

                    </div>
                  </fieldset>



                


                   <br>
                   <br>
                  <div  class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit"
                      (click)="gigInfoAdd( selectedCategory , title , description_about_work ,price,  description_about_price ,  selectedType , min_days , max_days)">
                      Submit
                    </button>
                  </div>

                  <div class="pt-1 mb-4">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
