<section class="custom-background">
  <div class="custom-background container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card" style="border-radius: 1rem">
          <div class="card-body p-4 p-lg-5 text-black">
            <div class="text-center mb-3 pb-1">
              <img src="assets\images\logo2.svg" alt="Logo" height="60" />
            </div>
            <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px">
              Signup into your account
            </h5>
            <form>
              <div class="form-outline mb-4">
                <input type="name" id="firstname" class="form-control form-control-lg" placeholder="Enter Name"#firstname />
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address"#email />
              </div>

              <div class="form-outline mb-4 position-relative">
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control form-control-lg" placeholder="Password" #password/>
                <button type="button" class="btn position-absolute top-50 end-0 translate-middle-y" (click)="togglePasswordVisibility()" style="border: none; background: none;">
                  <i [class]="showPassword ? 'fa fa-eye-slash' :  'fa fa-eye'"></i>       
                </button>
              </div>

              <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="termsCheckbox" #termsCheckbox />
                <label class="form-check-label" for="termsCheckbox">
                  I agree to the <a href="#" [routerLink]="['/privacypolicy']">Terms of Use</a> and <a
                    href="#" [routerLink]="['/privacypolicy']">Privacy Policy</a>
                </label>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onsignup($event,firstname, email, password, termsCheckbox)">
                  Signup
                </button>
              </div>

              <p class="mb-5 pb-lg-2 text-center" style="color: #0d1785">
                Already have an account?
                <a href="#" [routerLink]="['/signin']" style="color: #0d1785">Login</a>
              </p>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
