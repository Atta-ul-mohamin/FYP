  <section class="custom-background card">
  <div class="container my-5 py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10"  >
        <div class="card" style="border-radius: 2rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-12 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form style="margin: 0% 10% 0% 10%;">
                  <h5 class=" justify-content-center mb-3 pb-3 fs-1" style="letter-spacing: 1px;">
                    Professional Details
                  </h5>

                  <div class="custom-box1"  >
                    <fieldset [disabled]="schoolLevel === 'no school'">
                      <div  class="form-outline mb-4" >
                        <label class="fw-bold my-1 py-1">School Name</label>
                        <input type="text" id="f" class="form-control form-control-lg" placeholder="write full form of your school"  name="schoolName" #schoolName>
                      </div>
                    </fieldset>

                      <div class="form-group mb-4">
                        <label class="fw-bold my-1 py-1">Choose Class </label>
                        <br>
                        <div class="btn-group" data-toggle="buttons-level-1">
                    
                         
                          <!-- Other radio buttons remain the same -->
                          <label class="btn btn-light-orange">
                            <input type="radio" name="schoollevel" [(ngModel)]="schoolLevel" value="no school" #schoolClass> No school
                          </label>
                          <label class="btn btn-light-orange">
                            <input type="radio" name="schoollevel" [(ngModel)]="schoolLevel" value="8 or less" #schoolClass> 8 or less
                          </label>
                          <label class="btn btn-light-orange">
                            <input type="radio" name="schoollevel" [(ngModel)]="schoolLevel" value="9" #schoolClass> 9
                          </label>
                          <label class="btn btn-light-orange">
                            <input type="radio" name="schoollevel" [(ngModel)]="schoolLevel" value="10" #schoolClass> 10
                          </label>
                          <label class="btn btn-light-orange">
                            <input type="radio" name="schoollevel" [(ngModel)]="schoolLevel" value="more than 10" #schoolClass> More than 10
                          </label>
                        </div>
                      </div>
                      
                    <fieldset [disabled]="schoolLevel === '8 or less' || schoolLevel === 'no school'">
                    <div  class="form-outline mb-4" >
                      <label class="fw-bold my-1 py-1" >Type<span style="font-size: small;  font-weight: lighter;">(other then noraml classes right its equilateral in types like O level etc)</span></label>
                      <input type="schoolname" id="f" class="form-control form-control-lg" placeholder="medical/ O level etc"  name="schoolType" #schoolType>
                    </div>
                  </fieldset>
                    </div>

                    <br>
                    <br>
 
                    <fieldset [disabled]="schoolLevel === '8 or less' || schoolLevel === '9' || schoolLevel === 'no school' || schoolLevel === '10'">
                    <div class="custom-box2"  >
                      <div  class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">College Name</label>
                        <input type="text" id="f" class="form-control form-control-lg" placeholder="write full form of your college"  name="collegelName" #collegeName>
                      </div>

                      <div class="form-group mb-4">
                        <label class="fw-bold my-1 py-1">Choose Class</label>
                        <br>
                        <div class="btn-group" data-toggle="buttons-level-2">
                            <label class="btn btn-light-orange">
                                <input type="radio" name="collegelevel"  [(ngModel)]="collegelevel" value="11" #collegeClass> 11
                            </label>
                            <label class="btn btn-light-orange">
                                <input type="radio" name="collegelevel"  [(ngModel)]="collegelevel" value="12" #collegeClass> 12
                            </label>
                            <label class="btn btn-light-orange">
                              <input type="radio" name="collegelevel" [(ngModel)]="collegelevel" value="more than 12" #collegeClass> more than 12
                            </label>
                        </div>
                    </div>

                    <div  class="form-outline mb-4">
                      <label class="fw-bold my-1 py-1">Type <span style="font-size: small;  font-weight: lighter;">(other then noraml classes right its equilateral in types like A level etc)</span></label>
                      <input type="text" id="f" class="form-control form-control-lg" placeholder="pre-medical / A level etc"  name="collegeType" #collegeType>
                    </div>

                    </div>
                  </fieldset>

                   <br>
                   <br>

                   <fieldset [disabled]="schoolLevel === '8 or less' || schoolLevel === '9' || collegelevel === '11' || schoolLevel === 'no school' || schoolLevel === '10' || collegelevel === '12'">
                    <div class="custom-box3"  >
                      <div  class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">University Name</label>
                        <input type="schoolname" id="f" class="form-control form-control-lg" placeholder="write full form of your university"  name="universityName" #universityName>
                      </div>


                    <div  class="form-outline mb-4">
                      <label class="fw-bold my-1 py-1">Degree Name</label>
                      <input type="schoolname" id="f" class="form-control form-control-lg" placeholder="bachelore in .. etc"  name="universityDegree" #universityDegree>
                    </div>

                    </div>
                  </fieldset>
 <br>
 <br>
                  <fieldset >
                    <div class="custom-box3"  >
                      <div  class="form-outline mb-4">
                        <label class="fw-bold my-1 py-1">Skills</label>
                        <input type="text" id="f" class="form-control form-control-lg" placeholder="like video editor , graphic designer etc"  name="skills" #skills>
                      </div>


                    <div  class="form-outline mb-4">
                      <label class="fw-bold my-1 py-1">hobbies</label>
                      <input type="text" id="f" class="form-control form-control-lg" placeholder="like reading , swimming etc"  name="hobbies" #hobbies>
                    </div>
                                        
                    </div>
                    
                 
                  </fieldset>

           <br>
           <br>
                
                     
                      <div  class="pt-1 mb-4">
                        <button  class="btn btn-dark btn-lg btn-block"  type="submit" (click)="proffesionEducation(schoolName.value , schoolClass.value , schoolType.value , collegeName.value , collegeClass.value , collegeType.value , universityName.value , universityDegree.value , skills.value , hobbies.value)">
                          Submit
                        </button>
                      </div>


                  <div class="pt-1 mb-4">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
